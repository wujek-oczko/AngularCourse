<h3>Server name</h3>

<input
  type="text"
  class="form-control"
  (input)="onUpdateServerName($event)">

<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName">

<!--<p>{{ serverName }}</p>-->

<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()">Add Server
</button>
<!--<p>{{ serverCreationStatus }}</p>-->
<p *ngIf="serverCreated; else marker" >Server was created, server name is {{ serverName }}</p>
<ng-template #marker>
  <p>The content of the alternative to ngIf</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
