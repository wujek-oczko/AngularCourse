<button
  class="btn btn-primary"
  (click)="toggleParagraph($event)">Display details</button>
<p *ngIf="displayParagraph; else empty">Secret password - tuna</p>
<ng-template #empty><p> </p></ng-template>
<p
  *ngFor="let click of clicks; let i = index"
  [ngStyle]="{backgroundColor: i > 5 ? getBackground() : 'transparent'}"
  [ngClass]="{greaterThan5: i>5}">{{click}}</p>
